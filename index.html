<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pizzaria do Felipe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e63946;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      margin-top: 2rem;
    }

    h2 {
      color: #e63946;
    }

    label {
      display: block;
      margin: 8px 0;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .pizza-list {
      margin-bottom: 20px;
    }

    .pizza-list label {
      margin-bottom: 5px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d62828;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pizzaria do Felipe</h1>
  </header>

  <main>
    <h2>Faça seu pedido</h2>
    
    <form>
      <div class="pizza-list">
        <p>Escolha suas pizzas:</p>
        <label><input type="checkbox" name="pizza" value="mussarela"> Mussarela</label>
        <label><input type="checkbox" name="pizza" value="calabresa"> Calabresa</label>
        <label><input type="checkbox" name="pizza" value="portuguesa"> Portuguesa</label>
        <label><input type="checkbox" name="pizza" value="frango"> Frango com Catupiry</label>
      </div>

      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="endereco">Endereço:</label>
      <textarea id="endereco" name="endereco" rows="3" required></textarea>

      <br><br>
      <button type="submit">Enviar Pedido</button>
    </form>
  </main>

  <footer>
   
  </footer>
</body>
</html>
